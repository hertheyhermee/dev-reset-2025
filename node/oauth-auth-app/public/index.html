<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Google Auth Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem 0;
    }
    .google-btn:hover {
      background: #3367d6;
    }
    #user-info {
      margin-top: 1rem;
      color: #444;
    }
    img {
      border-radius: 50%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OAuth Google Auth Demo</h2>
    <button class="google-btn" onclick="window.location='/auth/google'">Login with Google</button>
    <div id="user-info"></div>
  </div>
  <script>
    fetch('/me').then(res => res.json()).then(data => {
      const info = document.getElementById('user-info');
      if (data.user) {
        info.innerHTML = `<p>Logged in as <b>${data.user.displayName}</b></p><img src="${data.user.photo}" width="60"/><br><a href='/profile'>Profile</a> | <a href='/logout'>Logout</a>`;
      } else {
        info.innerHTML = '<p>Not logged in.</p>';
      }
    });
  </script>
</body>
</html>
