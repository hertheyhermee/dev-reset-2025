<!DOCTYPE html>
<html>
<head>
  <title>Login with Refresh Token</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background: #f6f8fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 0.75rem;
    margin: 0.25rem 0;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #0056b3;
  }
  #message {
    margin-top: 1rem;
    text-align: center;
    color: #444;
  }
</style>
</head>
<body>
    <div>

        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <button onclick="getProtectedData()">Call Protected API</button>
        <button onclick="refreshToken()">Refresh Token</button>
        <button onclick="logout()">Logout</button>
        
        <p id="message"></p>
    </div>

  <script src="./auth.js"></script>
</body>
</html>
